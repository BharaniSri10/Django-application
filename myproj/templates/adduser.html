<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        max-width: 1000px;
        margin: 0 auto;
        padding: 50px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding-top: 10px;
        padding-bottom: 10px;
      }

      h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 10px;
        bottom: 0px;
      }

      label {
        display: block;
        font-weight: bold;
        color: #333;
        padding-top: 0px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <script>
      function myfunc(){
        var num=document.getElementById("adhar").value;
        var age=document.getElementById("age").value;
        var name=document.getElementById("name").value;
        var native=document.getElementById("native").value;
        var number=document.getElementById("mobile").value;
        
   
        if(!Number.isInteger(+num)){
         alert("Number only accepts");
         return false;
        };
        var letters = /^[A-Z]+$/i;

        if (!letters.test(name)){
          alert("Name should contains only letters");
          return false;
        }
        if(!Number.isInteger(+age)){
         alert("Age should be the number");
         return false;
        };
        if(!Number.isInteger(+number)){
         alert("Mobile should be the number");
         return false;
        };


      }
  
    </script>
    <form action="page2">
      <h1>GIRLS HOSTEL</h1>
      <hr />
      <br /><br />
      <label for="adhar">Enter Aadhar: </label>
      <input type="text" id="adhar" name="adhar" /><br /><br />
     
      <label for="name">Enter Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="age">Enter Age:</label>
      <input type="text" id="age" name="age" /><br /><br />
      <label for="addr">Enter Address:</label>
      <input type="text" id="addr" name="addr" /><br /><br />
      <label for="native">Native:</label>
      <input type="text" id="native" name="native" /><br /><br />
      <label for="mobile">Enter Mobile:</label>
      <input type="text" id="mobile" name="mobile" /><br /><br />
      <input type="submit" 
      onclick=" return myfunc()"
      value="ENTER" />
     
    </form>
  </body>
</html>
